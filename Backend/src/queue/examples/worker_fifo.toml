# Worker Configuration - FIFO Strategy
# Fair processing worker for background jobs

worker_id = "worker-fifo"
scheduling_strategy = "fifo"
lease_duration_seconds = 60
poll_interval_seconds = 2
max_retries = 5

[capabilities]
region = "us-east"
gpu = "RTX5090"
cpu_cores = 8
ram_gb = 32
formats = ["mp4", "avi", "mov"]
max_video_duration = 300
