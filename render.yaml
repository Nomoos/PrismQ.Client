# Render.com deployment configuration
# This file enables automatic deployment from GitHub to Render.com
# Visit https://render.com to set up your account and connect this repository

services:
  # Main web service - Full-stack application
  - type: web
    name: prismq-client
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 8000
    disk:
      name: prismq-data
      mountPath: /app/data
      sizeGB: 1

