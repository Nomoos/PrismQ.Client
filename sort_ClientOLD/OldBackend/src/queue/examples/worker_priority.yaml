# Worker Configuration - Priority Strategy
# High-priority worker for time-sensitive operations

worker_id: worker-priority
capabilities:
  region: us-west
  gpu: RTX5090
  cpu_cores: 16
  ram_gb: 64
  formats:
    - mp4
    - png
    - jpg
  max_video_duration: 600
  priority_only: true
scheduling_strategy: priority
lease_duration_seconds: 30
poll_interval_seconds: 1
max_retries: 3
